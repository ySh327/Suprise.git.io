<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <title>V_Special</title>
</head>

<body>
  
    
<center>
    <main class="pages">
    <div class = "border">
        <p id="currentDate" style="font-size: small; color: white;" ></p>
        <p id="currentTime" style="font-size: small; color: white;"></p>
        

    <div class = "body">
        <iframe id="myIframe" width="800" height="600" frameborder="0"></iframe>
    </div>   
    <p style="color: rgb(254, 254, 255);background-color: black;">Created by Yasiru aiya</p>   
    
    </div>
        <script>
            // Function to update date and time
            function updateDateTime() {
                var dateElement = document.getElementById('currentDate');
                var timeElement = document.getElementById('currentTime');

                var now = new Date();
                var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                var formattedDate = now.toLocaleDateString('en-US', options);
                var formattedTime = now.toLocaleTimeString('en-US');

                dateElement.textContent = formattedDate;
                timeElement.textContent = formattedTime;
            }

            // Update the date and time every second
            setInterval(updateDateTime, 1000);

            // Get the current date
            var currentDate = new Date();
            var startDate = new Date(2024, 1, 7);  // February is 1-based in JavaScript Date objects
            var endDate = new Date(2024, 1, 15);

            // Check if the current date is within the specified range
            if (currentDate >= startDate && currentDate <= endDate) {
                // Calculate the day index (0-based) within the specified range
                var dayIndex = Math.floor((currentDate - startDate) / (24 * 60 * 60 * 1000)) + 1;

                // Define the base URL for your HTML pages
                var baseUrl = 'page';

                // Set the iframe source to the corresponding HTML page for the current day
                document.getElementById('myIframe').src = baseUrl + dayIndex + '.html';
            } else {
                // If the current date is outside the specified range, you can provide a fallback or handle it as needed
                document.getElementById('myIframe').src = 'none.html';
            }
        </script>
    </main>
</center>
</body>

</html>
